	<link rel="stylesheet" href="css/line.css">
	
</head>
<body onload="myFunction()">

<div style="width: 100%; height: 100%; background: white">
	<div class="header">
		<a>IMD Useful Info</a>
		<img src="image/icon _arrow return_.png" onclick="javascript:location.href='index.html'">
	</div>
	
	<div class="main">	
		<div class="next1"></div>
		<ul id="myUL" class="myUL">
		
		
		<li>
			<a href="pdf/Track Diagram/Disneyland Resort Line.pdf" target="_blank" class="dia2">

		</ul>
	</div>

</div>

<script>
function myFunction() {
  // Declare variables
  var input, loc, filter, ul, li, a, i, txtValue;
  input = window.location.search;
  loc = input.substring(input.lastIndexOf('=')+1, input.length);
  filter = loc.toUpperCase();
  ul = document.getElementById("myUL");
  li = ul.getElementsByTagName('li');

  // Loop through all list items, and hide those who don't match the search query
  for (i = 0; i < li.length; i++) {
    a = li[i].getElementsByTagName("a")[0];
    txtValue = a.textContent || a.innerText;
    if (txtValue.toUpperCase().indexOf(filter) > -1) {
		li[i].style.display = "";
    } 
	else {
      li[i].style.display = "none";
    }
  }
}
</script>
</body>
